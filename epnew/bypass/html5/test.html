		<script type="text/javascript">
		
		
				
		$(document).ready(function(){ init();});
          
			function init(){
			
				ep.onAuth = function(){
					epui.putProgramList("#maindiv",programSelected);
				}
				//ep.getFunctionAsObject(1001,{},dataReady);
				ep.updateUserData();
				ep.startLoginChecker();
				epsurvey.surveyDivName='#maindiv';
				
			}
			function programSelected(event){
				
				var e = event;
				var program = this.data;
				if(program.hasOwnProperty("pid")&&program.role=="user"){
					ep.userDataReadyFunction = onProgramChanged;
					ep.changeProgram(program.pid,program.role);
					
				}else{
					ep.goToProgram(program);
				}
			}
			function onProgramChanged(){
				epui.putSurveyList('#maindiv',surveySelected);
			}
			function surveySelected(event){
				var survey = this.data;
				if(survey.hasOwnProperty("srid"))  epsurvey.renderSurveyInProgressForSRID(survey.srid);
				else epsurvey.renderSurveyForGrantId(survey.grantid);
			}
			
		</script>
