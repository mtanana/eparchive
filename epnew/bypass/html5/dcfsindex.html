<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>DCFS Program Evaluations</title>
		<meta name="description" content="" />
		<meta name="author" content="user" />

	


        <link rel="stylesheet" type="text/css" href="/epnew/bypass/html5/ephtml.css" />
        <link rel="stylesheet" type="text/css" href="/epnew/bypass/html5/highslide/highslide.css"/>
        <link rel="stylesheet" type="text/css" href="/epnew/bypass/html5/dcfs.css"/>
        <script type="text/javascript" src="/epnew/bypass/html5/jquery.js"></script>         
		<script type="text/javascript" src="/epnew/bypass/html5/ep.js"></script> 
		<script type="text/javascript" src="/epnew/bypass/html5/dcfs.js"></script> 
		<script type="text/javascript" src="/epnew/bypass/html5/epqualitative.js"></script> 
		<script type="text/javascript" src="/epnew/bypass/html5/highcharts/highcharts.js"></script> 
		<script type="text/javascript" src="/epnew/bypass/html5/highslide/highslide-full.min.js"></script> 
		<script type="text/javascript" src="/epnew/bypass/html5/highcharts/modules/exporting.js"></script> 
		<script src="/epnew/bypass/html5/xml2json.js" type="text/javascript" ></script>
		<script type="text/javascript">
		
		var cansChart;
		var currPid = -55;
				
		$(document).ready(function(){ init();});
          
		function init(){
			
				ep.currFile = "/dcfs/functions.jsp";
				ep.onAuth = function(){
					loadDCFSChart();
					epqualitative.getQualitativeForProgram(-55);
				}
				ep.updateUserData();
				//ep.getFunctionAsObject(1001,{},dataReady);
				ep.startLoginChecker();
	
				
		}
		
		function loadDCFSChart(){
			if(currPid!=-99){
				cansChart = new CansChart('canschart',currPid);
				cansChart.getCansData(currPid);
			}else{
				Alert.show("No Program is Selected");
			}
		}
		
			
		</script>
			</head>

	<body>
		
			<header >
            <div style="width:400px" >
				<h1 class="myMainTitle">DCFS Evaluations</h1>
                <hr/>
                </div>
			</header>
            

			<div id="userBox" class="userBox smallButtons">
            	<a id='logout' href='/epnew/bypass/login2.jsp?logout=true'>Logout</a>
                
            </div>
            <div id="canschart" style="width:600px;height: 400px; margin-left: 50px;margin-top:30px"></div>
            
            
            <a href="javascript:" onclick="cansChart.popUpCansItems(this)" >Show Items</a>
            
            
            <div> 
            <div id="summary" style="width:600px;height: 400px;">
            <h3>Summary</h3>
            <div name="epqf" data-fieldname="summary" data-fieldtype="textbox"></div>
            <h3>Qualified</h3>
            <div name="epqf" data-fieldname="qualified" data-fieldtype="textbox"></div>
            </div>     
		<div>
			<div id="maindiv" class=" mediumLabels scrollableDiv"  ></div>
		  <footer> </footer>
		</div>
		<div id="dialog-mask"></div>
		<div id="horizon" >
 			<div id="login_box" class="SmallSubTitles" style="color: black">
 					
                    <div id="tab" style="padding-top: 15px"><span>Please Login</span></div>
                        
                    <div id="login_box_content"></div>
                    <div id="login_box_content">
                        <form id="login_form">
                            <p style="padding-left: 20px;margin-bottom: 0px;" align="left">Username</p>
                            <input type="text" id="username" />
                            <p style="padding-left: 20px;margin-bottom: 0px;" align="left">Password</p>
                            <input type="password" id="password"  />
                            <a id="dologin" class="checkbutton"><span>Login</span></a>
                        </form>
                    </div>
                </div>
                </div>

	</body>
</html>
